name: Test OCIR Login Credentials

on:
  workflow_dispatch: # Manual trigger for testing

jobs:
  login-test:
    runs-on: ubuntu-latest
    env:
      OCI_CLI_USER: ${{ vars.OCIR_USERNAME }}
      OCI_CLI_AUTH_TOKEN: ${{ secrets.OCIR_AUTH_TOKEN }}
 
      OCI_CLI_REGION: iad 
    steps:
      - name: Log in # Step name changed
        # This step logs in to Docker using the provided secrets.
        uses: oracle-actions/login-ocir@v1.3.0 


      - name: Check Docker login status
        run: |
          # The 'docker login' action automatically handles the auth file.
          # We can verify connectivity by attempting a standard 'docker pull' 
          # of a tiny public image, which confirms the registry connection 
          # is configured in the environment.
          docker pull hello-world:latest
          echo "Login successful and Docker environment configured."
